<html lang="en">
<head>

</head>

<body>

<div class="card">

  <div class="header">
    <img src="assets/logo.png" alt="StockVision Logo">
    <div class="brand-title">StockVision</div>

  </div>

  <p id="msg"></p>

</div>

<script>
const sb = supabase.createClient(
  "https://txatycglzttpaafymdzq.supabase.co",
  "sb_publishable_bCGpyG5csL97ZWMw7K3u-w_QzqwS7jZ"
);

/* Show message */
function showMsg(msg, error = false) {
  const el = document.getElementById("msg");
  el.innerText = msg;
  el.style.color = error ? "red" : "lightgreen";
}

/* LOGIN */
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password){
    return showMsg("Fill all fields âŒ", true);
  }

  const { error } = await sb.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    if(error.message.toLowerCase().includes("confirm")){
      return showMsg("Please confirm your email before logging in ðŸ“©", true);
    }
    return showMsg(error.message, true);
  }

  showMsg("Login successful âœ… Redirecting...");
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 800);
}
</script>
