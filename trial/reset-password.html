  </div>

  <p id="msg"></p>

  <input id="password" type="password" placeholder="New strong password">

  <button onclick="updatePassword()">Update Password</button>

</div>

<script>
const sb = supabase.createClient(
  "https://txatycglzttpaafymdzq.supabase.co",
  "sb_publishable_bCGpyG5csL97ZWMw7K3u-w_QzqwS7jZ"
);

function showMsg(msg, error=false){
  const el = document.getElementById("msg");
  el.innerText = msg;
  el.style.color = error ? "red" : "lightgreen";
}

/* ðŸ” RECOVER SESSION FROM EMAIL LINK */
(async function recoverSession(){
  const { data, error } = await sb.auth.getSessionFromUrl({ storeSession: true });

  if(error){
    showMsg("Invalid or expired reset link âŒ", true);
  }
})();

/* PASSWORD STRENGTH */
function isStrongPassword(password) {
  const minLength = password.length >= 8;
  const hasUpper = /[A-Z]/.test(password);
  const hasSymbol = /[^A-Za-z0-9]/.test(password);
  const hasTwoNumbers = (password.match(/[0-9]/g) || []).length >= 2;
  return minLength && hasUpper && hasSymbol && hasTwoNumbers;
}

/* UPDATE PASSWORD */
async function updatePassword(){
  const password = document.getElementById("password").value.trim();

  if(!isStrongPassword(password)){
    return showMsg(
      "Password must be 8+ chars, 1 uppercase, 1 symbol & 2 numbers",
      true
    );
  }

  const { error } = await sb.auth.updateUser({ password });

  if(error){
    return showMsg(error.message, true);
  }

  showMsg("Password updated successfully âœ… Redirecting...");
  setTimeout(() => {
    window.location.href = "login.html";
  }, 1200);
}
</script>
