<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | StockVision</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="card">

  <div class="header">
    <img src="assets/logo.png" alt="StockVision Logo">
    <div class="brand-title">StockVision</div>
    <div class="brand-tagline">Reset your password</div>
  </div>

  <p id="msg"></p>

  <input id="email" type="email" placeholder="Enter registered email">

  <button onclick="sendReset()">Send Reset Link</button>

  <div class="link">
    Back to <a href="login.html">Login</a>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://txatycglzttpaafymdzq.supabase.co",
  "sb_publishable_bCGpyG5csL97ZWMw7K3u-w_QzqwS7jZ"
);

function showMsg(msg, error=false){
  const el = document.getElementById("msg");
  el.innerText = msg;
  el.style.color = error ? "red" : "lightgreen";
}

async function sendReset(){
  const email = document.getElementById("email").value.trim();
  if(!email){
    return showMsg("Enter email ‚ùå", true);
  }

  const { error } = await sb.auth.resetPasswordForEmail(email, {
    redirectTo: "http://127.0.0.1:5500/Frontend/reset-password.html"
  });

  if(error){
    return showMsg(error.message, true);
  }

  showMsg("Password reset email sent üì©");
}
</script>

</body>
</html>
